<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Create NGO</h5></div>
        <div class=" card-body">
          <form [formGroup]="NGOForm" (ngSubmit)="onSubmit()">
            <div class=" row">
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> NGO </label>
                  <input
                    class=" form-control"
                    placeholder="NGO"
                    formControlName="name"
                    type=text
                    value=""
                  />
                </div>
              </div>
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> Acronym </label>
                  <input
                    class=" form-control"
                    placeholder=""
                    formControlName="acronym"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> Founding date </label>
                  <input id="datepicker"
                         class=" form-control"
                         placeholder=""
                         formControlName="foundingDate"
                         type="date"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> Facebook link </label>
                  <input
                    class=" form-control"
                    placeholder="https://www.facebook.com/your.profile"
                    formControlName="facebookLink"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> Twitter link </label>
                  <input
                    class=" form-control"
                    placeholder="https://twitter.com/your_profile"
                    formControlName="twitterLink"
                    type="text"
                  />
                </div>
              </div>
              <div class=" col-md-4 px-md-1">
                <div class=" form-group">
                  <label> LinkedIn link </label>
                  <input
                    class=" form-control"
                    placeholder="https://www.linkedin.com/in/your-profile/"
                    formControlName="linkedinLink"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label> Description </label>
                  <textarea
                    class=" form-control"
                    cols="80"
                    placeholder="Here can be your description"
                    formControlName="description"
                    rows="4"
                  >
                  </textarea>
                </div>
              </div>
            </div>
            <div class=" card-footer">
              <button class=" btn btn-fill btn-danger" type="submit">Save</button>
            </div>
          </form>
        </div>

      </div>
    </div>
    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>
            <div class=" block block-four"></div>
            <a href="javascript:void(0)">

              <img alt="..." class=" avatar" [src]="retrievedImage" (click)="fileInput.click()"/>
              <input #fileInput type=file (change)="onFileChanged($event)" style="display: none">

              <h5 class=" title">
                <output [value]="currentNGO?.name ? currentNGO.name : ''"></output>
              </h5>
            </a>
            <p class=" description">Ceo/Co-Founder</p>
          </div>
          <div class=" card-description col d-flex justify-content-center">
            <output [value]="currentNGO?.description ? currentNGO.description : ''"></output>
          </div>
        </div>
        <div class=" card-footer">
          <div class=" button-container">
            <button (click)="goToSite(currentNGO.facebookLink)"
                    class=" btn btn-icon btn-round btn-facebook"
                    href="javascript:void(0)"
            >
              <i class=" fab fa-facebook"> </i>
            </button>
            <button (click)="goToSite(currentNGO.twitterLink)"
                    class=" btn btn-icon btn-round btn-twitter"
                    href="javascript:void(0)"
            >
              <i class=" fab fa-twitter"> </i>
            </button>
            <button (click)="goToSite(currentNGO.linkedinLink)"
                    class=" btn btn-icon btn-round btn-google"
                    href="javascript:void(0)"
            >
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
