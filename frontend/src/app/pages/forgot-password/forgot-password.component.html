<div style="  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  min-height: 100vh;">
  <div class="card-user col-lg-4">
    <div>
      <p class=card-title>Reset password</p>
      <div class=" author">
        <div class=" block block-one animate"></div>
        <div class=" block block-two animate"></div>
        <div class=" block block-three animate"></div>
        <div class=" block block-four animate"></div>
        <a href="javascript:void(0)"></a>
        <div class="col d-flex justify-content-center">
          <div class=" col-lg-6 pl-lg-8">
            <div class="form-group">
              <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                <label [for]="'emailAddress'"> Email address </label>
                <input
                  class=" form-control"
                  placeholder="address@email.com"
                  formControlName="emailAddress"
                  type="email"
                />
                <div *ngIf="forgotPasswordForm.controls.emailAddress.errors?.required && (forgotPasswordForm.controls.emailAddress.dirty ||forgotPasswordForm.controls.emailAddress.touched)">E-mail address is required</div>
                <div *ngIf="forgotPasswordForm.controls.emailAddress.errors?.email ">The e-mail address does not have the correct format.</div>
                <br>
                <div class="col d-flex justify-content-center">
                  <button class=" btn btn-fill btn-danger" type="submit">Send e-mail</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
